{% extends "index.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
<div class="login-page">
    {% block app_content %}
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    <a href="{{ url_for('auth.reset_password_request') }}" class="forgot-password">Forgot Password ?</a>

    <div class="social-container">
        {% include "auth/user/social_login.html" %}
    </div>
    {% endblock %}
</div>
