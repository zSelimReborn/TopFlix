{% extends "index.html" %}

<div class="edit-profile-page">
    {% block app_content %}
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="input-box">
            <label for="">
                {{ form.email.label }}  
            </label>
            <div class="input-wrapper">
                {{ form.email() }}
                <div class="error-list">
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span> {% endfor %}
                </div>
            </div>
        </div>
        <div class="input-box">
            <label for="">
                {{ form.about_me.label }}  
            </label>
            <div class="input-wrapper">
                {{ form.about_me() }}
                <div class="error-list">
                    {% for error in form.about_me.errors %}
                    <span style="color: red;">[{{ error }}]</span> {% endfor %}
                </div>
            </div>
        </div>
        <p>{{ form.submit() }}</p>
    </form>
    {% endblock %}

</div>
